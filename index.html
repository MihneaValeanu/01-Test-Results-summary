<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left-side">
        <h3>Your Result</h3>
        <div class="total-score">
          <span class="big-score">76</span>
          <span class="container__left-side__total-score__small-score"
            >of 100</span
          >
        </div>
        <div class="remaining-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="container__right-side">
        <h4>Summary</h4>
        <div class="container__right-side__scores">
          <div class="container__right-side__scores__score-reaction ">
            <div class="score-con">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 <span class="grey">/ 100</span></span>
          </div>
          <div class="container__right-side__score-memory">
            <div class="score-con">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black-text">92 <span class="grey">/ 100</span></span>
          </div>
          <div class="container__right-side__score-verbal">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-text">61 <span class="grey">/ 100</span></span>
          </div>
          <div class="container__right-side__score-visual">
            <div class="score-con">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black-text">72 <span class="grey">/ 100</span></span>
          </div>
        </div>
        <button class="container__right-side__button">Continue</button>
      </div>
    </div>
  </body>
</html>
.
